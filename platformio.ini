; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; 依赖库配置 - 对应README.md中的环境要求
lib_deps = bblanchon/ArduinoJson@^7.4.2          ; ArduinoJSON库（用于JSON数据处理）
        shaggydog/OneButton @ 1.5.0             ; OneButton库（用于按钮事件处理）
        bodmer/JPEGDecoder @ ^1.8.1             ; JPEGDecoder库（用于JPEG图片解码）
;        SPIFFS @ 2.0.0                          ; SPIFFS库（用于文件系统）
;        lvgl @ 8.3.7                            ; LVGL库（用于图形界面）
;        bodmer/TFT_eSPI @ 2.5.0                 ; TFT_eSPI库（用于显示屏驱动）
;        HTTPClient @ 2.0.0                      ; HTTPClient库（用于HTTP请求）
;        WiFi @ 2.0.0                            ; WiFi库（用于网络连接）
;        WebServer @ 2.0.0                       ; WebServer库（用于Web配置服务器）
; 编译选项
build_flags =
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCORE_DEBUG_LEVEL=5
    -Wno-overflow
    -Wno-deprecated-declarations
board_build.partitions = ./user_huge_app.csv

